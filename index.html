<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="app.css">
    <script type="text/javascript" src="js/plugin.js"></script>
</head>

<body>
    <main>
        <div id="file-info" class="section">
            選択ファイル (<span id="selected-count">0</span>):
            <div id="selected-files"></div>
        </div>

        <div id="progress" class="section">
            <!-- 全体進捗 -->
            <div id="progress-text">完了ファイル：0 / 0</div>
            <div
                style="background:#ccc; height:20px; width:100%; border-radius:4px; overflow:hidden; margin-bottom:1em;">
                <div id="progress-bar" style="background:#4caf50; height:100%; width:0%;"></div>
            </div>
        </div>

        <div class="section">
            <fieldset class="modern-block">
                <legend><input type="checkbox" id="hires-enabled" checked> Hires. Fix</legend>
                <label>
                    Upscaler:
                    <select id="hires-upscaler"></select>
                    <span id="hires-upscaler-error" class="error-text"></span>
                </label>
                <label>Upscale: <input type="number" id="hires-scale" value="1.5" step="0.1"></label>
                <label>Denoising strength: <input type="number" id="hires-denoise" value="0.2" step="0.01"></label>
            </fieldset>
        </div>

        <div class="section">
            <fieldset class="modern-block">
                <legend><input type="checkbox" id="adetailer-enabled" checked> ADetailer</legend>
                <label>
                    モデル:
                    <select id="adetailer-model"></select>
                    <span id="adetailer-model-error" class="error-text"></span>
                </label>
                <label>Denoising strength: <input type="number" id="adetailer-denoise" value="0.2" step="0.01"></label>
            </fieldset>
        </div>

        <div class="section" id="webui-section">
            <label>
                Stable Diffusion WebUI URL:
                <input type="text" id="webui-url" value="http://127.0.0.1:7860">
            </label>
        </div>

        <div class="section">
            <button id="generate-btn">生成</button>
        </div>
    </main>
</body>

</html>
