<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="app.css">
    <script type="text/javascript" src="js/plugin.js"></script>
    <style>
        body {
            font-family: sans-serif;
            margin: 1em;
        }

        .section {
            margin-bottom: 1.5em;
        }

        label {
            display: block;
            margin: 0.2em 0;
        }

        input[type="number"] {
            width: 6em;
        }
    </style>
</head>

<body>
    <div id="file-info" class="section">
        選択ファイル (<span id="selected-count">0</span>):
        <div id="selected-files" style="border:1px solid #ccc; padding:0.5em; max-height:150px; overflow-y:auto;"></div>
    </div>

    <div class="section">
        <h4>Hires Fix</h4>
        <label><input type="checkbox" id="hires-enabled" checked> 有効にする</label>
        <label>Upscaler: <input type="text" id="hires-upscaler" value="4x-AnimeSharp"></label>
        <label>Upscale: <input type="number" id="hires-scale" value="1.5" step="0.1"></label>
        <label>Denoising strength: <input type="number" id="hires-denoise" value="0.2" step="0.01"></label>
    </div>

    <div class="section">
        <h4>ADetailer</h4>
        <label><input type="checkbox" id="adetailer-enabled" checked> 有効にする</label>
        <label>モデル: <input type="text" id="adetailer-model" value="face_yolov8n.pt"></label>
        <label>Denoising strength: <input type="number" id="adetailer-denoise" value="0.2" step="0.01"></label>
    </div>

    <div class="section">
        <button id="generate-btn">生成</button>
    </div>

    <div id="progress" class="section"></div>
</body>

</html>
